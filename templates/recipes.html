{% extends "header.html" %}

{% block head %}
{% endblock %}


{% block content %}
<div>
    <div class="flex rounded-3 border-2 p-3 ml-20 mr-20">
        <form action="{{ url_for('create_recipe_template') }}" method="post">
            <label for="name">Введите название: </label><br>
            <input class="border-2" type="text" id="new_name" name="name" required><br><br>
            <label for="name">Выберите категорию: </label><br>
                <select name="category">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select><br><br>
            <label for="name">Назначьте рейтинг: </label><br>
            <input class="border-2" type="text" id="new_rating" name="rating" required><br><br>
            <button class="font-bold" type="sumbit">Добавить рецепт</button>
        </form>
    </div>
    {% for recipe in recipes %}
        <div class="flex rounded-3 border-2 p-3 ml-20 mr-20">
            <div class="flex flex-col">
                <form action=" {{ url_for('get_recipe', id=recipe.id) }}" method="get">
                    <div class="font-bold text-2xl">
                        <button type="submit">
                            <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                        </button>
                    </div>
                </form>
                <form action="{{ url_for('delete_recipe_template', id=recipe.id) }}" method="post">
                    <button type="submit">Удалить</button>
                </form>
                <form action="{{ url_for('update_recipe_template', id=recipe.id) }}" method="post">
                    <label for="name">Введите новое название: </label><br>
                    <input class="border-2" type="text" id="new_name" name="name" required><br><br>
                    <label for="name">Выберите новую категорию: </label><br>
                        <select name="category">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select><br><br>
                    <label for="name">Назначьте новый рейтинг: </label><br>
                    <input class="border-2" type="text" id="new_rating" name="rating" required><br><br>
                    <button type="submit">Обновить рецепт</button>
                </form>
                
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
